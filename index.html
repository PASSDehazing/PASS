    <style>
      .iframe-row {
          display: flex;
          gap: 10px; /* iframe 之间的间距 */
      }
      .iframe-container {
          width: 400px;
          height: 400px;
          overflow: hidden;
          position: relative;
          border: 1px solid #ccc; /* 可选的边框以更好地看到容器 */
      }
      .iframe-container iframe {
          position: absolute;
          top: -80px; /* 调整这个值来选择显示的部分 */
          left: -200px; /* 调整这个值来选择显示的部分 */
          width: 800px; /* 必须大于容器宽度 */
          height: 700px; /* 必须大于容器高度 */
          border: none;
      }
  </style>
